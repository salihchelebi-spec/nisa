<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ajan Nil hızlı ayar pop-up'ı" />
  <title>Ajan Nil</title>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icon16.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="assets/icon48.png" />
  <link rel="icon" type="image/png" sizes="128x128" href="assets/icon128.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/light.css" />
  <link rel="stylesheet" href="styles/dark.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
  <link rel="stylesheet" href="styles/popup.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div id="popup-root" class="p-4 flex flex-col gap-4">
    <div>
      <label for="apiKeyInput" class="block text-sm font-medium mb-1" data-i18n="apiKey">API Anahtarı</label>
      <input id="apiKeyInput" type="password" placeholder="sk-" class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" />
      <button id="saveKey" class="mt-2 w-full py-2 rounded bg-blue-600 text-white" data-i18n="save">Kaydet</button>
    </div>
    <div id="usageInfo" class="text-sm" data-i18n="usage">Kullanım</div>
    <div class="flex gap-2">
      <button id="openPanel" class="flex-1 py-2 rounded bg-green-600 text-white" data-i18n="openPanel">Yan Paneli Aç</button>
      <button id="openSettings" class="flex-1 py-2 rounded bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100" data-i18n="openSettings">Ayarlar</button>
    </div>
    <div id="assistantInfo" class="text-sm" data-i18n="assistant">Asistan</div>
    <select id="langSelect" class="mt-auto w-full p-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" aria-label="Dil">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
